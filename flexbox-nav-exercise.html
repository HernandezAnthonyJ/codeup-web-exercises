<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!--nav bar created using header. which has a nav element.-->
<!--divided nav bar into 3 sec using ul tag. nav l for left. nav logo and nav r for right.-->
<!--nav l has 4 li. logo has 1 li. nav r has 4 li. with links using a tag.-->
<!--font awesome for icons referenced in head section-->
    <header>
        <nav>
            <ul class="nav-l">
                <li><a href="#">Articles</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Jobs</a></li></ul>
            <ul class="nav-bar-logo">
                <li><a href="#">Logo</a></li>
            </ul>
            <ul class="nav-r">
                <li><a href="#">Follow Us</a></li>
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
