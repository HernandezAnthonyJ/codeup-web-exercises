<!DOCTYPE html>
<html>
<head>
  <title>Mapbox Maps API Example</title>
  <meta charset="utf-8" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    #map {
      /* the width and height may be set to any size */
      width: 100%;
      height: 700px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="js/keys.js"></script>

<script>
  mapboxgl.accessToken = myMapboxKey;

  var restaurants = [ //restaurants array
    {
      name: 'First Watch',
      location: [-112.262200, 33.537250] // Longitude, latitude of the restaurant location
    },
    {
      name: 'Broken Yolk Cafe',
      location: [-117.26659, 33.09165]
    },
    {
      name: 'Cafe Aquarius',
      location: [-114.57312, 35.16797]
    }
  ];

  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-122.4194, 37.7749],
    zoom: 5
  });
  restaurants.forEach(function(restaurant) {
    var marker = new mapboxgl.Marker()
            .setLngLat(restaurant.location)
            .setPopup(new mapboxgl.Popup().setHTML('<h3>' + restaurant.name + '</h3>'))
            .addTo(map);
  });


</script>
</body>
</html>
